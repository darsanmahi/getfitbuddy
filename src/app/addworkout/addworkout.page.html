<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add Workout</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Body Part</ion-label>
                    <ion-select #part required>
                        <ion-select-option value="chest">Chest</ion-select-option>
                        <ion-select-option value="back">Back</ion-select-option>
                        <ion-select-option value="bicep">Bicep</ion-select-option>
                        <ion-select-option value="tricep">Tricep</ion-select-option>
                        <ion-select-option value="shoulder">Shoulder</ion-select-option>
                        <ion-select-option value="legs">Legs</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Workout Plan [Name,(kg)]</ion-label>
                    <ion-textarea rows="8" #name required></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label position="floating">Date</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input type="date" required #date></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row width-50 style="text-align: center;">
            <ion-col>
                <ion-button color="primary" (click)="addit(part,name,date)">Add to Log</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
