<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Workout</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-list>
            <ion-card>
                <ion-card-header>
                    <img [routerLink]="['/chest']" src="../../assets/chest.jpg" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/chest']">Chest</h1>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <img src="../../assets/back.jpg" [routerLink]="['/back']" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/back']">Back</h1>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <img src="../../assets/bicep.jpg" [routerLink]="['/bicep']" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/bicep']">Bicep</h1>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <img src="../../assets/tricep.jpg" [routerLink]="['/tricep']" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/tricep']">Tricep</h1>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <img src="../../assets/shoulder.jpeg" [routerLink]="['/shoulder']" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/shoulder']">Shoulder</h1>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <img src="../../assets/leg.jpg" [routerLink]="['/leg']" />
                </ion-card-header>
                <ion-card-content width-50 style="text-align: center;">
                    <h1 [routerLink]="['/leg']">Leg</h1>
                </ion-card-content>
            </ion-card>
        </ion-list>
    </ion-grid>
</ion-content>
